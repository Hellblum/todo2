<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>todo 2.0</title>
</head>
<body>
	<div class="wrapper">
		<div class="container-input">
			<input class="input" type="text" placeholder="Add task">
			<button class="input-btn">+</button>
		</div>
		<div class="container-tabs">
			<div class="tabs-btn">
				<button class="tab-all">All</button>
				<button class="tab-current">Current</button>
				<button class="tab-completed">Completed</button>
			</div>
		</div>
		<div class="container-list">
			<ul class="list"></ul>
		</div>
		<script src="js/script.js"></script>
	</div>
</body>
</html>
